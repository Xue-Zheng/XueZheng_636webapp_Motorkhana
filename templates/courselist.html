{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Course List</h2>
    <h3>Current Competition Courses</h3>

    <!-- Code to display list of courses -->
    <table class="table text-center table-striped">
        <thead>
            <tr>
                <th class="align-middle">Course</th>
                <th class="align-middle">Name</th>
                <th class="align-middle">Map Diagram</th>
            </tr>
        </thead>
        <tbody>
            {% for course in course_list %}
                <tr>
                    <td class="align-middle">{{ course[0] }}</td>
                    <td class="align-middle">{{ course[1] }}</td>
                    <td class="align-middle" style="max-height: 300px; width: auto;">
                        <img src="static/{{ course[2] }}" alt="Map Diagram" class="img-fluid" style="max-height: 300px; max-width: 300%;">
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
